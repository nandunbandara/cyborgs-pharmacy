



<div class="col-md-10 side-body">
    <div class="panel panel-default">
        <div class="panel-heading">
            Expired Batches
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="input-group">
                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="drug.search_key">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-search"></span>
                                </div>
                            </div>
                            <div class="col-sm-6">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Unit</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody ng-repeat="i in reportsDrugs.drugs |  filter:drug.search_key">
                <td>{{i.dId}}</td>
                <td>{{i.dName}}</td>
                <td>{{i.dUnit}}</td>
                <td>{{i.dCategory}}</td>
                <td>{{i.dPrice}}</td>
                <td>{{i.dQuantity}}</td>
                </tbody>
            </table>
        </div>
    </div>
</div>
