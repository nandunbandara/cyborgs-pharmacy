

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Unit</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody ng-repeat="i in reportsDrugs.drugs">
        <td>{{i.dId}}</td>
        <td>{{i.dName}}</td>
        <td>{{i.dUnit}}</td>
        <td>{{i.dCategory}}</td>
        <td>{{i.dPrice}}</td>
        <td>{{i.dQuantity}}</td>
        </tbody>
    </table>
