<div class="row">
    <div class="col-md-2">
        <div class="btn-toolbar">
            <button class="btn btn-primary" ui-sref="dashboard.addPhPrescription">
                <span class="glyphicon glyphicon-backward"></span>
                Back
            </button>
        </div>
    </div>
</div>
<div class="row" style="margin-top: 10px">
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" ng-submit="phprescriptions.addPHprescription(dprescriptions.addPHpre)">
            <!--prescription ID-->
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="phpId" class="control-label">PrescriptionID</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" id="phpId" class="form-control" ng-model="phprescriptions.addPHprescription.phpId" placeholder="PrescriptionID">
                </div>
            </div>
            <!--doctor name-->
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="dName" class="control-label">Doctor Name</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" id="dName" class="form-control" ng-model="phprescriptions.addPHprescription.dName" placeholder="Doctor Name">
                </div>
            </div>
            <!--pharmacist name-->
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="phName" class="control-label">Pharmacist Name</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" id="phName" class="form-control" ng-model="phprescriptions.addPHprescription.dName" placeholder="Pharmacist Name">
                </div>
            </div>
            <!--patient name-->
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="pName" class="control-label">Patient Name</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" id="pName" class="form-control" ng-model="phprescriptions.addPHprescription.pName" placeholder="Patient Name">
                </div>
            </div>
            <!--patient age-->
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="pAge" class="control-label">Patient Age</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" id="pAge" class="form-control" ng-model="phprescriptions.addPHprescription.pAge" placeholder="Patient Age">
                </div>
            </div>
            <!--date-->
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="date" class="control-label">Date</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" id="date" class="form-control" ng-model="phprescriptions.addPHprescription.date" placeholder="Date">
                </div>
            </div>
            <!--delivered-->

            <!--button-->
            <div class="form-group">
                <div class="col-md-8 col-md-offset-4">
                    <button type="submit" class="btn btn-default form-control">Add Prescription</button>
                </div>
            </div>
        </form>
    </div>
</div>
