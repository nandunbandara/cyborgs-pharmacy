<div class="panel panel-default">
    <div class="panel-heading">
        Add Prescription
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <form class="form-horizontal" id="addDocPrescriptionFrom" ng-submit="dprescriptions.addDprescription(dprescriptions.addDpre)">
                    <!--Doctor Name-->
                    <div class="form-group">
                        <label for="dName" class="col-md-4 control-label" >Doctor Name</label>
                        <div class="col-md-8">
                            <input type="text" id="dName" class="form-control" ng-model="dprescriptions.addDpre.dName" placeholder="Doctor Name">
                        </div>
                    </div>
                    <!--Patient Name-->
                    <div class="form-group">
                        <label for="pName" class="col-md-4 control-label" >Patient Name</label>
                        <div class="col-md-8">
                            <input type="text" id="pName" class="form-control" ng-model="dprescriptions.addDpre.pName" placeholder="Patient Name">
                        </div>
                    </div>
                    <!--Patient Age-->
                    <div class="form-group">
                        <label for="pAge" class="col-md-4 control-label" >Patient Age</label>
                        <div class="col-md-8">
                            <input type="text" id="pAge" class="form-control" ng-model="dprescriptions.addDpre.pAge" placeholder="Patient Age">
                        </div>
                    </div>
                    <!--Date-->
                    <div class="form-group">
                        <label for="date" class="col-md-4 control-label" >Date</label>
                        <div class="col-md-8">
                            <input type="text" id="date" class="form-control" ng-model="dprescriptions.addDpre.date" placeholder="YYYY-MM-DD">
                        </div>
                    </div>
                    <!--Available Drugs-->
                    <div class="form-group">
                        <label for="availableDrugs" class="col-md-4 control-label">Available Drugs</label>
                        <div class="col-md-8">
                            <select ng-model="temp.add"  id="availableDrugs" class="form-control">
                                <option ng-repeat="name in dprescriptions.availableDrugs" value="{{name.dName}}">{{name.dName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="qty"  class="col-md-4 control-label">Quantity</label>
                        <div class="col-md-8">
                            <input type="text" id="qty" class="form-control" ng-model="temp.qty" placeholder="Quantity">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-4">
                            <button type="button" class="btn btn-default form-control" ng-click="addToList();">Add Drug</button>
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Quantity</th>
                                </tr>
                                </thead>

                                <tbody ng-repeat="item in dprescriptions.addDpre.availableDrugs ">
                                <tr>
                                    <td>{{item.name}}</td>
                                    <td>{{item.qty}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--Unavailable Drugs-->
                    <div class="form-group">
                        <label for="unavailableDrugs" class="col-md-4 control-label">Unvailable Drugs</label>
                        <div class="col-md-8">
                            <input type="text" id="unavailableDrugs" class="form-control" ng-model="temps.name" placeholder="Unavailable Drug">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="uqty"  class="col-md-4 control-label">Quantity</label>
                        <div class="col-md-8">
                            <input type="text" id="uqty" class="form-control" ng-model="temps.qty" placeholder="Quantity">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-4">
                            <button type="button" class="btn btn-default form-control" ng-click="addToUnList();">Add Drug</button>
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Quantity</th>
                                </tr>
                                </thead>

                                <tbody ng-repeat="item in dprescriptions.addDpre.unavailableDrugs ">
                                <tr>
                                    <td>{{item.name}}</td>
                                    <td>{{item.qty}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                        <!--Button-->
                        <div class="form-group" >
                            <div class="col-md-4"></div>
                            <div class="col-md-2">
                                <button type="submit" class="form-control btn btn-primary">Add</button>
                            </div>
                        </div>
                        <div clas="form-group">
                            <div class="col-md-4"></div>
                            <div class="col-md-8">
                                <div class="row show-hide-message" ng-show="dprescriptions.successMessage">
                                    <div class="alert alert-success">{{dprescriptions.successMessage}}</div>
                                </div>

                                <div class="row show-hide-message" ng-show="dprescriptions.showErrorMsg">
                                    <div class="alert alert-danger">{{dprescriptions.showErrorMsg}}</div>
                                </div>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
