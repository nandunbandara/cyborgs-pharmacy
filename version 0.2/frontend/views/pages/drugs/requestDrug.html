<div class="side-body">
    <div class="panel panel-default">
        <div class="panel-heading">
            Drug Request Sender
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <form class="form-horizontal text-left" role="form" ng-submit="mail.sendEMail()">
                        <div class="form-group">
                            <label for="to" class="col-sm-2 control-label">To</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="to" name="to" placeholder="example@domain.com" value=""  ng-model="mail.receiveAddress">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="from" class="col-sm-2 control-label">From</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="from" name="from" placeholder="example@domain.com" value=""  ng-model="mail.sendAddress">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="subject" class="col-sm-2 control-label">Subject</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="subject" name="subject" placeholder="" value="" ng-model="mail.mailSubject">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message" class="col-sm-2 control-label">Message</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="4" id="message" name="message" ng-model="mail.mailMessage"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <div class="row show-hide-message" ng-show="mail.successMessage">
                                    <div class="alert alert-success">{{mail.successMessage}}</div>
                                </div>

                                <div class="row show-hide-message" ng-show="mail.errorMessage">
                                    <div class="alert alert-danger">{{mail.errorMessage}}</div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
