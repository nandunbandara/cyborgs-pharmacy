<div class="panel panel-default">
    <div class="panel-heading">
        Add new batch
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <form class="form-horizontal" id="addBatchForm" ng-submit="">
                    <div class="form-group">
                        <label for="drugCategory" class="col-md-4 control-label" >Drug Category</label>
                        <div class="col-md-8">
                            <select id="drugCategory" class="form-control" ng-model="" required>
                                <option value="" disabled="disabled" selected="selected">Please select a type</option>
                                <option ng-repeat="" value="{{item}}">{{item}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="drugName" class="col-md-4 control-label" >Drug Name</label>
                        <div class="col-md-8">
                            <select id="drugName" class="form-control" ng-model="" required>
                                <option value="" disabled="disabled" selected="selected">Please select a type</option>
                                <option ng-repeat="" value="{{item.dName}}">{{item.dName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="batchNo" class="col-md-4 control-label" >Batch Number</label>
                        <div class="col-md-8">
                            <input type="text" id="batchNo" class="form-control" ng-model="" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="batchType" class="col-md-4 control-label" >Type</label>
                        <div class="col-md-8">
                            <select id="batchType" class="form-control" ng-model="value1" required ng-change="batch.setType(value1)">
                                <option value="" disabled="disabled" selected="selected">Please select a type</option>
                                <option value="cartons">Cartons</option>
                                <option value="bottles">Bottles</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="batchContent" class="col-md-4 control-label" >Content</label>
                        <div class="col-md-8">
                            <select id="batchContent" class="form-control" ng-model="value2" required ng-change="batch.setContent(value2)">
                                <option value="" disabled="disabled" selected="selected">Please select a type</option>
                                <option value="tablets">Tablets</option>
                                <option value="liquid">Liquid</option>
                            </select>
                        </div>
                    </div>

                    <!-- show hide fields -->

                    <div class="form-group" ng-show="batch.cartons && batch.tablets">
                        <label for="batchContentType" class="col-md-4 control-label" >Content Type</label>
                        <div class="col-md-8">
                            <select id="batchContentType" class="form-control" ng-model="value3" ng-change="batch.setContentType(value3)"  required>
                                <option value="" disabled="disabled" selected="selected">Please select a type</option>
                                <option value="bbottles">Bottles</option>
                                <option value="bcards">Cards</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group" ng-show="batch.cartons && batch.tablets && (batch.bbottles || batch.bcards)">
                        <label for="noOfCartons" class="col-md-4 control-label" >Number of Cartons</label>
                        <div class="col-md-8">
                            <input type="number" min="0" id="noOfCartons" class="form-control" >
                        </div>
                    </div>

                    <div class="form-group" ng-show="batch.cartons && batch.tablets && batch.bbottles">
                        <label for="noOfBottleCartons" class="col-md-4 control-label" >Number of Bottles per Cartoon</label>
                        <div class="col-md-8">
                            <input type="number" min="0" id="noOfBottleCartons" class="form-control" >
                        </div>
                    </div>

                    <div class="form-group" ng-show="batch.cartons && batch.tablets && batch.bbottles">
                        <label for="noOfTabletCartons" class="col-md-4 control-label" >Number of Tablets per Carton</label>
                        <div class="col-md-8">
                            <input type="number" min="0" id="noOfTabletCartons" class="form-control">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
