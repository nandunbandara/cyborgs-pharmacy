<div class="panel panel-default">
    <div class="panel-heading">
        Update Drug Information
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <form class="form-horizontal" id="updateDrugFrom" >
                    <div class="form-group">
                        <label for="drugCategory" class="col-md-4 control-label">Drug Category</label>
                        <div class="col-md-8">
                            <select id="drugCategory" class="form-control" ng-model="updateData.dCategory" required>
                                <option value="" disabled="disabled" selected="selected">Please select a type</option>
                                <option ng-repeat="item in drug.categories" value="{{item}}">{{item}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="drugName" class="col-md-4 control-label" >Drug Name</label>
                        <div class="col-md-8">
                            <select id="drugName" class="form-control" ng-model="updateData.dName"  required>
                                <option value="" disabled="disabled" selected="selected">Please select a type</option>
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="drugType" class="col-md-4 control-label" >Drug Type</label>
                        <div class="col-md-8">
                            <input type="text" id="drugType" class="form-control" ng-model="updateData.dUnit"  required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="drugPrice" class="col-md-4 control-label" >Drug Price</label>
                        <div class="col-md-8">
                            <input type="text" id="drugPrice" class="form-control" ng-model="updateData.dPrice"  required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="drugRemark" class="col-md-4 control-label" >Remarks</label>
                        <div class="col-md-8">
                            <input type="text" id="drugRemark" class="form-control" ng-model="updateData.dRemarks"  required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="drugDanger" class="col-md-4 control-label" >Danger Level</label>
                        <div class="col-md-8">
                            <input type="text" id="drugDanger" class="form-control" ng-model="updateData.dangerLevel"  required>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label for="drugReorder" class="col-md-4 control-label" >Reorder Level</label>
                        <div class="col-md-8">
                            <input type="text" id="drugReorder" class="form-control" ng-model="updateData.reorderLevel"  required>
                        </div>
                    </div>

                    <div class="form-group" >
                        <div class="col-md-4"></div>
                        <div class="col-md-2">
                            <button type="submit" class="form-control btn btn-primary">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
