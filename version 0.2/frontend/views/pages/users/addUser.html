<div class="row">
    <div class="col-md-2">
        <div class="btn-toolbar">
            <button class="btn btn-primary" ui-sref="admin.users">
                <span class="glyphicon glyphicon-backward"></span>
                Back
            </button>
        </div>
    </div>
</div>
<div class="row" style="margin-top: 10px">
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" ng-submit="admin_user.addUser(admin_user.regData)">
            <!--username-->
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="username" class="control-label">Username</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" id="username" class="form-control" ng-model="admin_user.regData.username" placeholder="Username">
                </div>
            </div>
            <!--name-->
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="name" class="control-label">Name</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" id="name" class="form-control" ng-model="admin_user.regData.name" placeholder="Name">
                </div>
            </div>
            <!--email-->
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="email" class="control-label">Email</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" id="email" class="form-control" ng-model="admin_user.regData.email" placeholder="Email">
                </div>
            </div>
            <!--password-->
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="password" class="control-label">Password</label>
                </div>
                <div class="col-sm-8">
                    <input type="password" id="password" class="form-control" ng-model="admin_user.regData.password"
                           placeholder="Password" ng-change="admin_user.checkPasswordStrength()">
                </div>
                <div ng-show="admin_user.pwd_weak" class="col-sm-8 col-sm-offset-4">
                    <small style="color: red;">Weak Password</small>
                </div>
                <div ng-show="admin_user.pwd_good" class="col-sm-8 col-sm-offset-4">
                    <small style="color: darkorange;">Good Password</small>
                </div>
                <div ng-show="admin_user.pwd_strong" class="col-sm-8 col-sm-offset-4">
                    <small style="color: green;">Strong Password</small>
                </div>
            </div>
            <!--confirm password-->
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="password_confirm" class="control-label">Confirm Password</label>
                </div>
                <div class="col-sm-8">
                    <input type="password" id="password_confirm" class="form-control" ng-model="admin_user.regData.password_confirm"
                           placeholder="Confirm Password" ng-change="admin_user.checkPasswordConfirm()">
                </div>
                <div ng-show="admin_user.password_confirm" class="col-sm-8 col-sm-offset-4">
                    <small style="color: green;">Passwords match!</small>
                </div>
                <div ng-hide="admin_user.password_confirm" class="col-sm-8 col-sm-offset-4">
                    <small style="color: red;">Passwords do not match!</small>
                </div>
            </div>
            <!--user permission-->
            <div class="form-group">
                <div class="col-sm-4">
                    <label class="control-label">Permission Level</label>
                </div>
                <div class="col-sm-8">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-danger" ng-click="admin_user.setPermission('admin')">
                            <input type="radio" name="options" id="option1" autocomplete="off" checked > Administrator
                        </label>
                        <label class="btn btn-warning" ng-click="admin_user.setPermission('chief')">
                            <input type="radio" name="options" id="option2" autocomplete="off" > Chief
                        </label>
                        <label class="btn btn-primary" ng-click="admin_user.setPermission('user')">
                            <input type="radio" name="options" id="option3" autocomplete="off" > Assistant
                        </label>
                        <label class="btn btn-info" ng-click="admin_user.setPermission('doctor')">
                            <input type="radio" name="options" id="option3" autocomplete="off" > Doctor
                        </label>
                    </div>
                </div>
            </div>
            <!--button-->
            <div class="form-group">
                <div class="col-md-8 col-md-offset-4">
                    <button type="submit" class="btn btn-default form-control">Add User</button>
                </div>
            </div>
        </form>

        <!--message area-->
        <div class="row show-hide-message" ng-show="admin_user.success_message">
            <div class="alert alert-success">{{admin_user.success_message}}</div>
        </div>

        <div class="row show-hide-message" ng-show="admin_user.error_message">
            <div class="alert alert-danger">{{admin_user.error_message}}</div>
        </div>
    </div>
</div>
