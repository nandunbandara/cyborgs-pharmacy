<div class="row">
    <div class="col-md-2">
        <div class="btn-toolbar">
            <button class="btn btn-primary" ui-sref="admin.users">
                <span class="glyphicon glyphicon-backward"></span>
                Back
            </button>
        </div>
    </div>
</div>
<div class="row" style="margin-top: 10px">
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" ng-submit="admin_update_user.update(admin_update_user.regData)">
            <!--username-->
            <div class="form-group">
                <div class="col-sm-4">
                    <label class="control-label">Username</label>
                </div>
                <div class="col-sm-8">
                    <label class="control-label" style="color: red;">{{admin_update_user.username}}</label>
                </div>
            </div>
            <!--name-->
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="name" class="control-label">Name</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" id="name" class="form-control" ng-model="admin_update_user.regData.name" placeholder="Name">
                </div>
            </div>
            <!--email-->
            <div class="form-group">
                <div class="col-sm-4">
                    <label for="email" class="control-label">Email</label>
                </div>
                <div class="col-sm-8">
                    <input type="text" id="email" class="form-control" ng-model="admin_update_user.regData.email" placeholder="Email">
                </div>
            </div>
            <!--user permission-->
            <div class="form-group">
                <div class="col-sm-4">
                    <label class="control-label">Permission Level</label>
                </div>
                <div class="col-sm-8">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-danger" ng-click="admin_update_user.setPermission('admin')">
                            <input type="radio" name="options" id="admin" autocomplete="off" checked > Administrator
                        </label>
                        <label class="btn btn-warning" ng-click="admin_update_user.setPermission('chief')">
                            <input type="radio" name="options" id="chief" autocomplete="off" > Chief
                        </label>
                        <label class="btn btn-primary" ng-click="admin_update_user.setPermission('user')">
                            <input type="radio" name="options" id="assistant" autocomplete="off" > Assistant
                        </label>
                    </div>
                </div>
            </div>
            <!--button-->
            <div class="form-group">
                <div class="col-md-8 col-md-offset-4">
                    <button type="submit" class="btn btn-default form-control">Update User</button>
                </div>
            </div>
        </form>

        <!--message area-->
        <div class="row show-hide-message" ng-show="admin_update_user.success_message">
            <div class="alert alert-success">{{admin_update_user.success_message}}</div>
        </div>

        <div class="row show-hide-message" ng-show="admin_update_user.error_message">
            <div class="alert alert-danger">{{admin_update_user.error_message}}</div>
        </div>
    </div>
</div>
