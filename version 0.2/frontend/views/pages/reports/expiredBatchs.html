

    <div class="panel panel-default">
        <div class="panel-heading">
            Expired Batches
        </div>
        <div class="panel-body">
            <div class="row">
                <div>
                    <form class="form-inline" ng-submit="reportsBatchs.getToBeExpiredBatches1(reportsBatchs.reqDate)">
                        <div class ="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" ng-model="reportsBatchs.reqDate.date" placeholder="yyyy-mm-dd" required>
                                <button type="submit" class="form-control btn btn-primary">Check</button>
                            </div>
                        </div>
                        <div class ="col-md-6">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="batch.search_key" placeholder="Batch Name">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-search"></span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <div id="expiredBatcheTable">
                <table class="table table-bordered" id="expiredBatchesTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Batch Number</th>
                        <th>Drug Name</th>
                        <th>Batch Type</th>
                        <th>Added Date</th>
                        <th>Manufacturer Date </th>
                        <th>Expiration Date</th>
                        <th>Quantity</th>
                    </tr>
                    </thead>
                    <tbody ng-repeat="i in reportsBatchs.batchs |  filter:batch.search_key">
                    <td>{{i.bId}}</td>
                    <td>{{i.bNumber}}</td>
                    <td>{{i.drugName}}</td>
                    <td>{{i.bType}}</td>
                    <td>{{i.bAdded.substr(0,10)}}</td>
                    <td>{{i.bManufac.substr(0,10)}}</td>
                    <td>{{i.bExpire.substr(0,10)}}</td>
                    <td>{{i.bQuantity}}</td>
                    <td><button type="button" class="btn btn-primary" ng-click="reportsBatchs.deleteBatch(i.bId)">Delete Batch</button></td>
                    </tbody>
                </table>


            </div>
            <div class="raw">
                <div class="col-sm-4">
                    <button class="btn btn-success" ng-click="reportsBatchs.saveasPdf('expiredBatcheTable')" ng-disabled="reportsBatchs.status">Save as PDF</button>
                </div>
            </div>
        </div>

    </div>
    <div clas="form-group">
    </div>

    <br>
    <br>
        <div class="raw">
        <div class="col-sm-6">
            <div class="row show-hide-message" ng-show="reportsBatchs.status">
                <div class="alert alert-success">No Expired Batches</div>
            </div>
        </div>

        </div>
