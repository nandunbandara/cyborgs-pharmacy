

    <div class="panel panel-default">
        <div class="panel-heading">
            Expired Batches
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <form class="form-inline" ng-submit="reportsBatchs.getToBeExpiredBatches1(reportsBatchs.reqDate)">
                        <div class="input-group">
                            <div class ="col-sm-4">
                                <form id="expiredBatchesForm" ng-submit="reportsBatchs.getToBeExpiredBatches1(reportsBatchs.reqDate.date)">
                                    <div class="form-group">
                                        <input type="text" class="form-control" ng-model="reportsBatchs.reqDate.date" placeholder="yyyy-mm-dd" required>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="form-control btn btn-primary">Check</button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-sm-4">
                            </div>
                            <div class ="col-sm-4">
                                 <input type="text" class="form-control" ng-model="batch.search_key">
                                 <div class="input-group-addon">
                                     <span class="glyphicon glyphicon-search"></span>
                                 </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <table class="table table-bordered" id="expiredBatchesTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Batch Number</th>
                    <th>Drug Name</th>
                    <th>Batch Type</th>
                    <th>Added Date</th>
                    <th>Manufacturer Date </th>
                    <th>Expiration Data</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody ng-repeat="i in reportsBatchs.batchs |  filter:batch.search_key">
                <td>{{i.bId}}</td>
                <td>{{i.bNumber}}</td>
                <td>{{i.drugName}}</td>
                <td>{{i.bType}}</td>
                <td>{{i.bAdded.substr(0,10)}}</td>
                <td>{{i.bManufac.substr(0,10)}}</td>
                <td>{{i.bExpire.substr(0,10)}}</td>
                <td>{{i.bQuantity}}</td>
                </tbody>
            </table>
        </div>
    </div>
