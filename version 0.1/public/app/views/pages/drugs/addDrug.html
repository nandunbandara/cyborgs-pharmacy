<div class="panel panel-default">
    <div class="panel-heading">
        Add new Drug
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <form class="form-horizontal text-left" id="addDrugFrom" >
                    <div class="form-group">
                        <label for="drugCategory" class="col-md-4 control-label" >Drug Category</label>
                        <div class="col-md-8">
                            <select id="drugCategory" class="form-control">
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="drugName" class="col-md-4 control-label" >Drug Name</label>
                        <div class="col-md-8">
                            <input type="text" id="drugName" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="drugType" class="col-md-4 control-label" >Drug Type</label>
                        <div class="col-md-8">
                            <select id="drugType" class="form-control">
                                <option value="" disabled="disabled" selected="selected">Please select a type</option>
                                <option value="AMP">AMP</option>
                                <option value="Tab">Tablet</option>
                                <option value="Cap">Capsule</option>
                                <option value="Spray">Spray</option>
                                <option value="Liquid">Liquid</option>
                                <option value="Drop">Drop</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="drugPrice" class="col-md-4 control-label" >Drug Price</label>
                        <div class="col-md-8">
                            <input type="text" id="drugPrice" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="drugRemark" class="col-md-4 control-label" >Remarks</label>
                        <div class="col-md-8">
                            <input type="text" id="drugRemark" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="drugDanger" class="col-md-4 control-label" >Danger Level</label>
                        <div class="col-md-8">
                            <input type="text" id="drugDanger" class="form-control">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label for="drugReorder" class="col-md-4 control-label" >Reorder Level</label>
                        <div class="col-md-8">
                            <input type="text" id="drugReorder" class="form-control">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label for="drugDosage" class="col-md-4 control-label" >Dosage</label>
                        <div class="col-md-8">
                            <input type="text" id="drugDosage" class="form-control">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label for="drugFrequency" class="col-md-4 control-label" >Frequency</label>
                        <div class="col-md-8">
                            <input type="text" id="drugFrequency" class="form-control">
                        </div>
                    </div>
                    <div class="form-group" >
                        <div class="col-md-4"></div>
                        <div class="col-md-2">
                            <button type="submit" class="form-control btn btn-primary">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
